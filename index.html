<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simulador Apalancado</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #f5b041;
      text-shadow: 0 0 5px rgba(245, 176, 65, 0.4);
    }

    .form-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      background: #1a1a1a;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(245, 176, 65, 0.05);
      transition: all 0.3s ease;
    }

    .form-group:hover {
      box-shadow: 0 0 8px rgba(245, 176, 65, 0.2);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      border-radius: 5px;
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #f5b041;
      outline: none;
      box-shadow: 0 0 10px rgba(245, 176, 65, 0.3);
    }

    button {
      padding: 12px 30px;
      background: linear-gradient(90deg, #444, #222);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(245, 176, 65, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #333;
    }

    tr.highlight {
      background: #1e1e1e;
      font-weight: bold;
    }

    select, input[type="number"] {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 6px;
      width: 100%;
    }

    select:focus, input[type="number"]:focus {
      outline: none;
      border-color: #f5b041;
      box-shadow: 0 0 6px rgba(245, 176, 65, 0.3);
    }
  </style>
</head>
<body>

<h1>Simulador Apalancado</h1>

<div class="form-container">
  <div class="form-group">
    <label for="capital">Capital Inicial ($):</label>
    <input type="number" id="capital" placeholder="Ej: 100">
  </div>
  <div class="form-group">
    <label for="meta">Meta Final ($):</label>
    <input type="number" id="meta" placeholder="Ej: 1000">
  </div>
  <div class="form-group">
    <label for="ganancia">Ganancia por Trade (%):</label>
    <input type="number" id="ganancia" placeholder="Ej: 8">
  </div>
  <div class="form-group">
    <label for="apalancamiento">Apalancamiento:</label>
    <input type="number" id="apalancamiento" placeholder="Ej: 20">
  </div>
</div>

<div style="text-align:center;">
  <button onclick="simular()">Simular</button>
</div>

<table id="tabla">
  <thead>
    <tr>
      <th>#</th>
      <th>Capital ($)</th>
      <th>Ganancia (%)</th>
      <th>Ganancia ($)</th>
      <th>Total Simulado ($)</th>
      <th>Total Alcanzado ($)</th>
      <th>Inversión × Apalancamiento ($)</th>
      <th>Tipo</th>
      <th>Precio Entrada</th>
      <th>Precio Salida</th>
      <th>Precio Liquidación</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
let datosOriginales = [];

function calcularLiquidacion(precioEntrada, apalancamiento, tipo) {
  const margen = 1 / apalancamiento;
  const fee = 0.005;
  const riesgo = margen + fee;
  return tipo === "long"
    ? precioEntrada * (1 - riesgo)
    : precioEntrada * (1 + riesgo);
}

function calcularSalida(precioEntrada, apalancamiento, ganancia, tipo) {
  const cambio = (ganancia / 100) / apalancamiento;
  return tipo === "long"
    ? precioEntrada * (1 + cambio)
    : precioEntrada * (1 - cambio);
}

function simular() {
  const capitalInicial = parseFloat(document.getElementById("capital").value);
  const meta = parseFloat(document.getElementById("meta").value);
  const gananciaPorcentaje = parseFloat(document.getElementById("ganancia").value);
  const apalancamiento = parseFloat(document.getElementById("apalancamiento").value);

  if (isNaN(capitalInicial) || isNaN(meta) || isNaN(gananciaPorcentaje) || isNaN(apalancamiento)) {
    alert("Por favor, completa todos los campos.");
    return;
  }

  let capital = capitalInicial;
  let fila = 1;
  let tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";
  datosOriginales = [];

  while (capital < meta && fila <= 50) {
    const ganancia = capital * (gananciaPorcentaje / 100);
    const total = capital + ganancia;
    const inversion = capital * apalancamiento;

    datosOriginales.push({ capital, ganancia, total, inversion });

    const row = document.createElement("tr");
    if (total >= meta) row.classList.add("highlight");

    row.innerHTML = `
      <td>${fila}</td>
      <td class="capital">$${capital.toFixed(2)}</td>
      <td>${gananciaPorcentaje}%</td>
      <td class="ganancia">$${ganancia.toFixed(2)}</td>
      <td class="total-simulado">$${total.toFixed(2)}</td>
      <td><input class="total-alcanzado" type="number" step="0.01" placeholder="-"></td>
      <td class="inversion">$${inversion.toFixed(2)}</td>
      <td>
        <select class="tipo-op">
          <option value="long">Long</option>
          <option value="short">Short</option>
        </select>
      </td>
      <td><input class="precio-entrada" type="number" step="0.0001"></td>
      <td class="precio-salida">-</td>
      <td class="precio-liquidacion">-</td>
    `;

    tbody.appendChild(row);
    fila++;
    capital = total;
  }

  agregarEventos(gananciaPorcentaje, apalancamiento);
}

function agregarEventos(gananciaPorcentaje, apalancamiento) {
  const filas = document.querySelectorAll("#tabla tbody tr");
  filas.forEach((fila, i) => {
    const tipoSelect = fila.querySelector(".tipo-op");
    const entradaInput = fila.querySelector(".precio-entrada");
    const alcanzadoInput = fila.querySelector(".total-alcanzado");

    tipoSelect.addEventListener("change", () => actualizarPrecios(fila, gananciaPorcentaje, apalancamiento));
    entradaInput.addEventListener("input", () => actualizarPrecios(fila, gananciaPorcentaje, apalancamiento));

    alcanzadoInput.addEventListener("input", () => {
      const nuevo = parseFloat(alcanzadoInput.value);
      const filasRestantes = Array.from(document.querySelectorAll("#tabla tbody tr")).slice(i + 1);

      if (!isNaN(nuevo)) {
        let capital = nuevo;
        for (let j = 0; j < filasRestantes.length; j++) {
          const filaAct = filasRestantes[j];
          const ganancia = capital * (gananciaPorcentaje / 100);
          const total = capital + ganancia;
          const inversion = capital * apalancamiento;
          const idx = i + 1 + j;

          datosOriginales[idx].capital = capital;
          datosOriginales[idx].ganancia = ganancia;
          datosOriginales[idx].total = total;
          datosOriginales[idx].inversion = inversion;

          filaAct.querySelector(".capital").textContent = `$${capital.toFixed(2)}`;
          filaAct.querySelector(".ganancia").textContent = `$${ganancia.toFixed(2)}`;
          filaAct.querySelector(".total-simulado").textContent = `$${total.toFixed(2)}`;
          filaAct.querySelector(".inversion").textContent = `$${inversion.toFixed(2)}`;
          capital = total;
        }
      } else {
        const anteriorTotal = parseFloat(fila.querySelector(".total-simulado").textContent.replace("$", ""));
        let capital = anteriorTotal;

        for (let j = 0; j < filasRestantes.length; j++) {
          const filaAct = filasRestantes[j];
          const ganancia = capital * (gananciaPorcentaje / 100);
          const total = capital + ganancia;
          const inversion = capital * apalancamiento;
          const idx = i + 1 + j;

          datosOriginales[idx].capital = capital;
          datosOriginales[idx].ganancia = ganancia;
          datosOriginales[idx].total = total;
          datosOriginales[idx].inversion = inversion;

          filaAct.querySelector(".capital").textContent = `$${capital.toFixed(2)}`;
          filaAct.querySelector(".ganancia").textContent = `$${ganancia.toFixed(2)}`;
          filaAct.querySelector(".total-simulado").textContent = `$${total.toFixed(2)}`;
          filaAct.querySelector(".inversion").textContent = `$${inversion.toFixed(2)}`;
          capital = total;
        }
      }
    });
  });
}

function actualizarPrecios(fila, gananciaPorcentaje, apalancamiento) {
  const tipo = fila.querySelector(".tipo-op").value;
  const entrada = parseFloat(fila.querySelector(".precio-entrada").value);
  const salidaCell = fila.querySelector(".precio-salida");
  const liquiCell = fila.querySelector(".precio-liquidacion");

  if (!isNaN(entrada) && entrada > 0) {
    const salida = calcularSalida(entrada, apalancamiento, gananciaPorcentaje, tipo);
    const liqui = calcularLiquidacion(entrada, apalancamiento, tipo);
    salidaCell.textContent = `$${salida.toFixed(4)}`;
    liquiCell.textContent = `$${liqui.toFixed(4)}`;
  } else {
    salidaCell.textContent = "-";
    liquiCell.textContent = "-";
  }
}
</script>

</body>
</html>
